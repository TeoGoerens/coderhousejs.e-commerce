<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Project</title>

    <!-- Links to Google Fonts' Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Links to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Link to own CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <h1>MH Store</h1>
      <p>Username</p>
      <span class="material-symbols-outlined"> person </span>
      <nav>
        <ul>
          <li>
            <button class="button__categories" id="allProducts">
              All Products
            </button>
          </li>
          <li>
            <button class="button__categories" id="champagnes">
              Champagnes
            </button>
          </li>
          <li>
            <button class="button__categories" id="sparklingWines">
              Sparkling Wines
            </button>
          </li>
          <li>
            <button class="button__categories" id="stillWines">
              Still Wines
            </button>
          </li>
          <li>
            <button class="button__categories" id="spirits">Spirits</button>
          </li>
          <li>
            <a href="#"
              >Go to
              <span class="material-symbols-outlined"> shopping_cart </span></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="products" class="products">
        <h2>All products</h2>
      </div>

      <h2>Cart Details</h2>
      <div class="cart__container" id="cart__container"></div>
      <button id="button__emptyCart">Empty Cart</button>
    </main>
    <footer></footer>

    <script src="js/main.js"></script>
  </body>
</html>
